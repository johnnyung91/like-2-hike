<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="./assets/l2h favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Like 2 Hike</title>
    </head>
    <body>
        <header>
            <h1>Like 2 Hike</h1>
        </header>
        <div class="container container-all">
            <div class="container form-container" >
                <div class="row form-row">
                    <form class="col-lg-12" id="location-form">
                        <input type="text" id="location-input" class="form-control form-control-sm mb-2" value=""/>
                        <button type="submit" id="submit" class="btn btn-sm btn-dark btn-block">Enter Location</button>
                    </form>
                </div>
            </div>
            <br>
            <div class="container d-none" id="map-info">
                <div class="row row-map justify-content-between">
                    <div id="map" class="col-sm-6 col-md-6 col-lg-6"></div>
                    <div id="info" class="col-sm-6 col-md-6 col-lg-6 d-flex justify-content-center"></div>
                </div>
            </div>
        </div>
        <div class="modal-error hidden" id="modal-error">
            <div class="modal-overlay"></div>
            <div class="modal-dialog w-75">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Something went wrong!</h5>
                  <button type="button" class="close close-modal">
                    <span>&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  The address that you entered seems to be invalid.  Go ahead and try again!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btn-block close-modal">Close</button>
                </div>
              </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy-k7naixPLfTdtOFOWye58XgWfSUNrgY">
        </script>
        <script src="main.js"></script>
    </body>
</html>
