<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css">
        <title>Like2Hike</title>
    </head>
    <body>
        <div class="container container-all">
            <header>
                <h1>L2H - Like2Hike</h1>
            </header>

            <div class="container form-container" >
                <div class="row form-row">
                    <form class="col-12" id="location-form">
                        <input type="text" id="location-input" class="form-control form-control-lg mb-2" value=""/>
                        <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row row-map">
                    <div class="col-6 justify-content-center" id="map"></div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy-k7naixPLfTdtOFOWye58XgWfSUNrgY">
        </script>
        <script src="main.js"></script>
    </body>
</html>
